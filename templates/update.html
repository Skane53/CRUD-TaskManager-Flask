{% extends 'base.html' %}

{% block head %}
    <title>TASK MASTER</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input autofocus name="content" id="content" type="text" value="{{task.content}}">
        <input class="btn" value="Update Task" type="submit">
    </form>
</div>
{% endblock %}
