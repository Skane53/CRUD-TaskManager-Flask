{% extends 'base.html' %}

{% block head %}
    <title>TASK MASTER</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/update/{{ task.id }}">Update</a>
                <br>
                <a href="/delete/{{ task.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input autofocus placeholder="Enter the Task" name="content" id="content" type="text">
        <input class="btn" value="Add Task" type="submit">
    </form>
</div>
{% endblock %}
